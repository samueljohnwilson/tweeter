<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/slider.js"></script>
  </head>

  <body>

    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div class="compose">
        <h5 id="compose-button">Compose</h5>
      </div>
    </nav>

    <main class="container">
      <section class="new-tweet">
        <h2 id=compose_tweet>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" id="text-input" placeholder="What are you humming about?"></textarea>
          <p class="error" id="empty-tweet">Your tweet is too short.</p>
          <p class="error" id="too-long">Your tweet is too long.</p>
          <input id="submit" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweets-container">
      </section>
    </main>
  
  </body>
  
</html>
